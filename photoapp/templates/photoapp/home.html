<!DOCTYPE html>
<html>
<head>
    <title>SnapInsights</title>
</head>
<body>
    <h1>Upload Your Photo</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if uploaded %}
        <a href="{% url 'results' %}"><button>View Results</button></a>
    {% endif %}
</body>
</html>
