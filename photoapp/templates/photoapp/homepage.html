{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snapinsight</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- external css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'photoapp/css/snapinsight.css' %}">
</head>
<body>

    <!-- navbar section -->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="/" id="logo" class="logo_navbar">snapinsight</a>
            <ul class="navbar_menu">
                <li class="navbar_btn">
                    <a href="/about" class="button">about</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- hero section -->
    <div class="hero_container">
        <div class="description_section">
            <h1>enhance your photography skills</h1>
            <h2>find out how your photo scores with an instant evaluation based on key photography factors.</h2>
            
            <!-- upload button -->
            <button class="upload_btn" onclick="document.getElementById('file-upload').click();">
                <a href="javascript:void(0);">give your best and upload a photo</a>
            </button>

            <!-- hidden file input -->
            <input type="file" id="file-upload" style="display:none;" accept="image/*" onchange="handleFileUpload(event)">
        </div>
    </div>

    <!-- preview and data section -->
    <div class="bottom_container">
        
        <!-- image preview section -->
        <div class="image_wrapper">
            <div class="image_preview">
                <!-- uploaded image shown here -->
            </div>
            <div class="loading_container">loading...</div>
        </div>

        <!-- first data container -->
        <div class="data_container" id="data_container1">

            <div class="parameter">
                <label for="param1">temperature</label>
                <div class="scale_bar">
                    <div class="scale" id="param1-scale"></div>
                    <span class="value" id="param1-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param3">exposure</label>
                <div class="scale_bar">
                    <div class="scale" id="param3-scale"></div>
                    <span class="value" id="param3-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param5">highlights</label>
                <div class="scale_bar">
                    <div class="scale" id="param5-scale"></div>
                    <span class="value" id="param5-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param7">whites</label>
                <div class="scale_bar">
                    <div class="scale" id="param7-scale"></div>
                    <span class="value" id="param7-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param9">vibrance</label>
                <div class="scale_bar">
                    <div class="scale" id="param9-scale"></div>
                    <span class="value" id="param9-value">0</span>
                </div>
            </div>
        </div>

        <!-- second data container -->
        <div class="data_container" id="data_container2">

            <div class="parameter">
                <label for="param2">tint</label>
                <div class="scale_bar">
                    <div class="scale" id="param2-scale"></div>
                    <span class="value" id="param2-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param4">contrast</label>
                <div class="scale_bar">
                    <div class="scale" id="param4-scale"></div>
                    <span class="value" id="param4-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param6">shadows</label>
                <div class="scale_bar">
                    <div class="scale" id="param6-scale"></div>
                    <span class="value" id="param6-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param8">blacks</label>
                <div class="scale_bar">
                    <div class="scale" id="param8-scale"></div>
                    <span class="value" id="param8-value">0</span>
                </div>
            </div>

            <div class="parameter">
                <label for="param10">saturation</label>
                <div class="scale_bar">
                    <div class="scale" id="param10-scale"></div>
                    <span class="value" id="param10-value">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- external javascript file -->
    <script src="{% static 'photoapp/js/homepage.js' %}"></script>
</body>
</html>
